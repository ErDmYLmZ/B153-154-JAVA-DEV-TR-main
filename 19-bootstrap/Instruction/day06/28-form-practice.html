<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/28-style.css" />
  </head>
  <body>
    <div class="card register-form   ms-auto me-auto mt-5">
      <div class="card-body">
        <div class="avatar"><i class="bi bi-person-gear"></i></div>

        <form novalidate class="needs-validation">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="7"
              maxlength="17"
            />
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="email"
              required
            />
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="mb-3">
            <input
              type="date"
              class="form-control"
              placeholder="Birth Date"
              required
            />
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Create Account
          </button>
        </form>
      </div>
      <div class="card-footer">
        <h5>Sign Up with social Media</h5>
        <div class="icons">
          <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
          <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
          <a href="https://google.com"><i class="bi bi-google"></i></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

  </body>
</html>

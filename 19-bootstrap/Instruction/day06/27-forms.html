<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5 bg-secondary">
    <form action="/user/id" method="get" novalidate  class="needs-validation">
      <div class="mb-3">
        <label for="name" class="form-label">Ad</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control form-control-lg"  required  id="soyad" />
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="sifre"
          placeholder="Enter your password"
          required
          minlength="5"
          maxlength="10"
         
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Select your city</label>
        <select class="form-select">
          <option value="" disabled selected>Choose one..</option>
          <option value="istanbul">Istanbul</option>
          <option value="ankara">Ankara</option>
          <option value="izmir">Izmir</option>
          <option value="Trabzon">Trabzon</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Gezmek
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Kitap Okumak
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminateDisabled"
          />
          <label class="form-check-label" for="flexCheckIndeterminateDisabled">
            Disabled indeterminate checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDisabled"
          />
          <label class="form-check-label" for="flexCheckDisabled">
            Disabled checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckCheckedDisabled"
            checked
            disabled
          />
          <label class="form-check-label" for="flexCheckCheckedDisabled">
            Disabled checked checkbox
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn bg-warning">Submit</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()


    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card mb-4">
      <div class="card-body">Hello Bootstrap</div>
    </div>


    <div class="container mb-5  " style="width: 18rem;" > 
    <div class="card text-center">
      <img
      class="card-img-top img-fluid"

        src="https://plus.unsplash.com/premium_photo-1675826774817-fe983ceb0475?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="ari"
      />
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, officia.</p>

        <a href="#" class="btn btn-primary">Sepete Ekle</a>
      </div>
      <div class="card-footer">
  <ul class="d-flex list-unstyled gap-3 justify-content-between p-2">
        <li>Lorem.</li>
        <li>Rerum.</li>
        <li>Labore.</li>
      </ul>
      </div>
    
    </div>
</div>


<div class="card ms-5 text-center" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-info">An item</li>
      <li class="list-group-item bg-danger">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">EKle</li>
    </ul>
  </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

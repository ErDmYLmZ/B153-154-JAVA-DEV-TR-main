<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <button class="btn btn-outline-danger mt-5 ms-5">Tikla</button>
    <button class="btn btn-outline-info mt-5 ms-5">Tikla</button>
    <button class="btn btn-success mt-5 ms-5 disabled">Tikla</button>
    <button class="btn btn-warning btn-lg   mt-5 ms-5">Tikla</button>
    <button class="btn btn-warning btn-lg w-25  mt-5 ">Tikla</button>
    <button type="button" class="btn btn-link">Link</button>

    <div class="d-grid gap-2">
        <button class="btn btn-primary w-25" type="button">Button</button>
        <button class="btn btn-primary w-25" type="button">Button</button>
      </div>

      <div class="btn-group mt-4" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-dark">Right</button>
      </div>

      <div class="btn-group mt-5" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Futbol</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Basketbol</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Voleybol</label>
      </div>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>

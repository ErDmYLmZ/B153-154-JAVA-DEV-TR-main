<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .bg-info{
            background-color: #7430F9!important;
        }
    </style>
  </head>
  <body>

    <nav class="bg-info d-flex p-4 text-light justify-content-between align-items-center fs-3">
        <div>
            <i class="fa-solid fa-bars d-lg-none"></i>
            <ul class="list-unstyled align-items-center gap-3 d-none d-lg-flex">
                <li><i class="fa-brands fa-bootstrap fa-2x"></i></li>
                <li>Docs</li>
                <li>Examples</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>

        </div>


        <div>
            <i class="fa-brands fa-bootstrap fa-2x d-lg-none"></i>
            <input  type="text" class="form-control d-none d-lg-inline" />

        </div>


        <div>

            <i class="fa-solid fa-search d-lg-none" ></i>
            <i class="fa-solid fa-ellipsis d-lg-none"></i>

            <div class="d-none d-lg-inline">
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>


        </div>
    </nav>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

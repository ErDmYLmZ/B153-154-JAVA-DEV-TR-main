<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="">
      <table>
        <tr>
            <td><label for="mail" >Email:</label></td>
            <td> <input required name="mail" type="email" placeholder="example@gmail.com" id="mail"></td>
        </tr>
        <tr>
            <td><label for="sifre">Password:</label></td>
            <td><input required name="sifre" type="password" placeholder="sifrenizi giriniz"id="sifre" ></td>
        </tr>
        <tr>
            <td><label for="code">Guvenlik Kodu:</label></td>
            <td><input type="number" name="code" readonly  id="code"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </td>
        </tr>
      </table>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: aquamarine;
      }
      .kayit {
        width: 30%;
        padding: 1rem;
        margin: 2rem;
        background-color: bisque;
        border: 3px solid black;
      }
      .kayit form div:last-child {
        margin: 1rem;
      }
      #mesaj {
        font-size: larger;
        background-color: crimson;
        padding: 0.5rem;
        margin-top: 1rem;
        font-style: italic;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="kayit">
      <form action="">
        <div>
          <label for="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="ad" />
        </div>
        <div>
          <label for="form-label">Meslek</label>
          <input type="text" class="form-control" id="meslek" />
        </div>
        <div>
          <button
            type="button"
            class="btn btn-outline-primary mt-3 me-3"
            onclick="message()"
          >
            Submit
          </button>
          <button
            type="reset"
            class="btn btn-outline-danger mt-3"
            onclick="handleDelete()"
          >
            Sil
          </button>
        </div>
      </form>
      <div id="mesaj"></div>
    </div>
    <script src="assets/js/practise-1.js"></script>
  </body>
</html>

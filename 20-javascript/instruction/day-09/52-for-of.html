<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      const animals = ["fil", "kuş", "deve", "fare", "kedi", "kuş"];

      // FOR LOOP
      for (let i = 0; i < animals.length; i++) {
        console.log(animals[i]);
      }

      console.log("--------------------------");

      // FOR IN
      for(let i in animals){
        console.log(animals[i])
      }

      console.log("--------------------------");


      // FOR OF
      for(let animal of animals){
        console.log(animal)
      }



    </script>
  </body>
</html>

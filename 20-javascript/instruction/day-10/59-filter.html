<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
  </head>
  <body>
    <script>
      const products = [
        { id: 1, name: "laptop", price: 3000 },
        { id: 2, name: "mobile", price: 1000 },
        { id: 3, name: "watch", price: 500 },
        { id: 4, name: "tablet", price: 2000 },
        { id: 5, name: "charger", price: 500 },
        { id: 6, name: "mouse", price: 5 },
        { id: 7, name: "monitor", price: 350 },
      ];

      const filterProducts = (letter) => { 
        const filteredProducts = products.filter( (product) => product.name.startsWith(letter) );
        return filteredProducts;
      }


      console.log(filterProducts("m"))
      console.log(filterProducts("w"))


    </script>
  </body>
</html>

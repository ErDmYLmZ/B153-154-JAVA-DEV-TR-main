<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm Prompt</title>
</head>
<body>
    

    <script>
        alert("This product can not be deleted!");
        confirm(`Are you sure to delete?`);
        prompt('What is your favorite color?','blue');
    </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
</head>
<body>


    <script>
        const yas = prompt("Yaşınızı giriniz");
        const yeniYas = Number(yas) + 15;
        console.log(yeniYas);

        const date = 2023;
        const newDate = 5 + date;
        console.log(newDate);

        const str = String(date) + 15;
        console.log(str);

        let salary = "3500.50";
        const bonus = 300;
        salary = Number(salary) + bonus;
        console.log(salary);
        

    
    </script>
    
</body>
</html>

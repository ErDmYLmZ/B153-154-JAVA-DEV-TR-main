<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PRODUCT CARD</title>
        <!-- LOCAL CSS -->
        <link rel="stylesheet" href="./assets/css/05-product-card.css" />
    </head>
    <body>
        <div class="product-card-container">
            <div class="image-panel">
                <img src="./assets/img/couch.png" alt="" />
                <span class="product-code">RT34FY</span>
                <div class="slider-buttons">
                    <div class="slider-button active"></div>
                    <div class="slider-button"></div>
                    <div class="slider-button"></div>
                </div>
            </div>
            <div class="content-panel">
                <h3>CHAIRS</h3>
                <h1>Modern Yellow Chair</h1>
                <h2>Tinner's House</h2>
                <div class="price-and-rating">
                    <p class="price">$450</p>
                    <img src="./assets/img/group-12.svg" alt="" />
                </div>
                <div class="product-information">
                    <div class="information-titles">
                        <p>DESCRIPTION</p>
                        <p>DETAILS</p>
                        <p>COMMENTS</p>
                    </div>
                    <p class="product-details">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Sed sagittis quam ac nulla blandit vehicula at vitae
                        ipsum... read more
                    </p>
                    <div class="product-interaction">
                        <div>
                            <span>COLOR</span>
                            <span>
                                <span class="choose-color"></span>
                            </span>
                        </div>
                        <div>
                            <span>QUANTITY</span>
                            <div class="quantity">
                                <div class="quantity-button">-</div>
                                <div class="quantity-number">1</div>
                                <div class="quantity-button">+</div>
                            </div>
                        </div>
                        <div>
                            <span>TOTAL PRICE</span>
                            <span>$8500</span>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button class="btn-wishlist">ADD TO WISHLIST</button>
                        <button class="btn-add-to-cart">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
